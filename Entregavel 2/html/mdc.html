<script>
    //Máximo divisor comum: O máximo divisor comum (mdc) de dois inteiros a, b é o maior número inteiro que divide a e b.
    
        var a = prompt("Digite o primeiro valor");
        var b = prompt("Digite o segundo valor");
    
        for(let i = a; i > 0; i--){
            if(a % i == 0 && b % i == 0){
                document.write(`o maior divisor comum entre ${a} e ${b} é ${i}`);
                break;
            }
        }
    </script>
